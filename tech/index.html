---
layout: page
title: My Journey for Understanding
imgUrl: '../images/tech.jpg'
description: foo
---
<section>
  <div class="col-xs-12">
    <div class="col-xs-12">
    </div>
    {% for post in site.categories['tech'] %}
      <div class="col-md-4 col-xs-12">
        <div class="thumbnail">
          <div class="thumb-image">
            <a href="{{post.url}}">
              <img src="{{post.image}}" alt="{{post.title}}" height="250" class="center-block img-responsive">
            </a>
          </div>
          <div class="image-details">
            <h2>{{post.title}}</h2>
            <h4>Genre: {{post.area}}</h3>
            <h4>Date: {{post.date | date_to_string}}</h3>
            <p>{{post.intro}}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
