---
layout: default
---
<div class="post">
  <header class="post-header">
    <div class="page-header-image img-responsive" style="background-image: url({{page.imgUrl}})"></div>
    <div class="page-header-title center">
      <h1>{{page.title}}</h1>
    </div>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
