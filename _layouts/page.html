---
layout: default
---
<div class="post">

  <header class="post-header">
    <div class="page-header-image"/>
      <h1 class="page-header-title center">{{page.title}}</h1>
    </div>
    <div class="col-xs-12 page-header-discription">
      <p>
        {{page.description}}
      </p>
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
