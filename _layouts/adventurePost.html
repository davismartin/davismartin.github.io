---
layout: default
---
<div class="post">
  <header class="post-header">
    <div class="col-xs-12">
      <div class="col-xs-12 adventure-image">
        <a href="{{page.link}}">
          <img src="{{page.image}}"
               alt="{{page.title}}"
               class="img-responsive adventure-title-image center-block"/>
        </a>
      </div>
      <div class="col-xs-12 book-info">
        <h2 class="post-title">{{page.title}}</h2>
        <h4>{{page.area}}</h4>
        <p>{{page.date | date_to_string}}</p>
      </div>
    </div>
  </header>
  {% for image in site.static_files %}
    {% if image.path contains page.imageFolder %}
    <div class="col-md-3 col-xs-12 adventure-image-row">
      <img src="{{ image.path }}" height="300" alt="image" />
    </div>
    {% endif %}
  {% endfor %}
  <article class="col-xs-8 col-xs-offset-2 post-content">
    {{ content }}
  </article>
</div>
