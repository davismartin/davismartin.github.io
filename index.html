---
layout: default
---
<div class="row">
  <div class="hero hero-main">
    <div class=col-sm-12>
      <h2 class="index-title"><p>Howdy!</p> My name is Davis Martin I'm all about Mountainbiking, snowboarding, traveling, and web development.</h2>
    </div>
    <div class="col-xs-12">
      <img class="img-circle" src="http://www.gravatar.com/avatar/1ea4ba65136ff07d67aca06125e0fc34?s=200.png"/>
    </div>

  </div>
</div>
<div class="home">
<div class="col-md-4">

</div>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
