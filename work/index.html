---
layout: page
title: Things I've Been Working on
imgUrl: '../images/work.jpg'
---
<section>
  <div class="col-xs-12">
    <div class="col-xs-12">
    </div>
    {% for post in site.categories['work'] %}
      <div class="col-md-4 col-xs-12">
        <div class="thumbnail">
          <div class="thumb-image">
            <a href="{{post.link}}">
              <img src="{{post.image}}" alt="{{post.title}}" class="center-block img-responsive">
            </a>
          </div>
          <h2>{{post.title}}</h2>
          <h3>{{post.subTitle}}</h3>
          <ul class="job-description">
            {% for item in post.tech %}
            <li>
              {{item}}
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
